name: reviewdog-dotnet (C#)

on:
  pull_request:
    paths:
      - '**/*.cs'

jobs:
  dotnet-format:
    name: Check C# format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format

      - name: Run dotnet-format and report via reviewdog
        run: |
          dotnet format --verify-no-changes --report ./format-report.txt || true
          cat ./format-report.txt || echo "No format issues found"
        continue-on-error: true

      - name: Reviewdog Report
        uses: reviewdog/action-shellcheck@v1
        with:
          reporter: github-pr-review
          level: warning
          tool_name: dotnet-format
          reviewdog_flags: -efm='%f(%l,%c): %m'
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
